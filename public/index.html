<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body class="container-fluid">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid d-flex justify-content-center align-items-center ">
            <h3 class="navbar-brand "><span class="bi bi-house-fill me-4"> DORMITORY</span></h3>
            <button data-bs-toggle="collapse" data-bs-target="#home" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
            <div class="navbar-collapse collapse ms-4" id="home">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link ">Home</a></li>
                    <li class="nav-item"><a class="nav-link ">About</a></li>
                    <li class="nav-item"><a class="nav-link ">Help</a></li>
                </ul>  
            </div>
            <div class="input-group navbar-collapse collapse" id="home" style="width:100px">
                <input type="text" class="form-control" placeholder="search...">
                <button class="bi bi-search btn btn-warning"></button>
            </div>
        </div>
        <div id="home"><button class="bi bi-person-circle btn btn-dark text-white navbar-collapse collapse fs-5 me-3 ms-4"></button></div>
    </nav>
    <div class="carousel slide" data-bs-ride="carousel" id="xyz">
        <div class="carousel-inner">
            <div class="carousel-item active" >
                <img src="images/room1.jpg" height="300" class="w-100">
            </div>
            <div class="carousel-item " >
                <img src="images/room2.jpg" height="300" class="w-100">
            </div>
            <div class="carousel-item " >
                <img src="images/room3.jpg" height="300" class="w-100">
            </div>
            <div class="carousel-item " >
                <img src="images/room4.jpg" height="300" class="w-100">
            </div>
            <div class="carousel-item " >
                <img src="images/room5.jpg" height="300" class="w-100">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#xyz"><span class="carousel-control-prev-icon"></span></button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#xyz"><span class="carousel-control-next-icon"></span></button>
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#banners"></button>
            <button data-bs-slide-to="1" data-bs-target="#xyz"></button>
            <button data-bs-slide-to="2" data-bs-target="#xyz"></button>
            <button data-bs-slide-to="3" data-bs-target="#xyz"></button>
            <button data-bs-slide-to="4" data-bs-target="#xyz"></button>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
